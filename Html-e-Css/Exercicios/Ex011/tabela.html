<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="2">
        <tr>
            <td colspan="3" width="800" height="200" bgcolor="red">A</td>
        </tr>
        <tr>
            <td colspan="3" height="30" bgcolor="green">B</td>
        </tr>
        <tr>
            <td rowspan="3" width="200" height="600" bgcolor="orange">C</td>
            <td height="300" bgcolor="blue">D</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="pink">E</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="3" height="30" bgcolor="yellow">F</td>
        </tr>
    </table>
</body>
</html>
